spring.application.name=PARISH-SERVICE

# Database connection setup using environment variables
spring.datasource.url=jdbc:mysql://${DATABASE_HOST:localhost}:${DATABASE_PORT:3306}/${DATABASE_NAME:parish}
spring.datasource.username=${DATABASE_USER_NAME:root}
spring.datasource.password=${DATABASE_USER_PASSWORD:root}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Config server URL (ensure this is correct)
spring.config.import=optional:configserver:https://mykcc-config-server-64a035140e0c.herokuapp.com

# Eureka server URL
eureka.client.service-url.defaultZone=https://mykcc-service-registry-7ca0dffb675b.herokuapp.com/eureka/

# Gateway security key
gateway.security.key=3H#7D*faG&L^2z!9Xy@uKp6T

# Enable debug logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# HikariCP settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000

# Port setting (for Railway environment)
server.port=${PORT:1003}
